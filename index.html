<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Game of Life Sphere Simulation</title>
  <style>
    body { margin: 0; overflow: hidden; background: url("background.png") no-repeat center center fixed; background-size: cover; }
    canvas { display: block; }
    #banner {
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%) skewY(-5deg);
        width: 70vw;
        height: 33%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: Impact, sans-serif;
        font-size: 8vw;
        color: #ffffff;
        text-shadow: 4px 4px 0 rgba(0, 0, 0, 1);
        pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="banner">THE PLANET OF LIFE</div>
  <canvas id="simulationCanvas"></canvas>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="simulation.js"></script>
</body>
</html>
